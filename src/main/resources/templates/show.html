<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1>Detail of person:</h1>

Id: <h4 th:text="${person.id}"> <b>10 </b></h4>
Name: <h4 th:text="${person.firstName}"> John </h4>
Surname: <h4 th:text="${person.lastName}"> Smith </h4>

<hr>

<a href="edit?id=10" th:href="@{show(id=${person.id})}"> Edit Person </a><br>
<a href="delete?id=10" th:href="@{delete(id=${person.id})}"> Delete Person </a><br><br>
<a href="list"> Show the list </a>

</body>
</html>
